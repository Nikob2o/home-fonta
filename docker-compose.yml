services:
  # Serveur web Python
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-fonta-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:8000"  # Port 8001 pour tester en parallèle
    volumes:
      - ./:/app:ro  # Lecture seule pour la sécurité
    environment:
      - PORT=8000
    networks:
      - home-fonta-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  home-fonta-network:
    driver: bridge

# Configuration Nginx pour Home-Fonta.fr
# Reverse proxy vers serveur Python sur localhost:8000

server {
    listen 80;
    listen [::]:80;
    
    # Remplacez par votre domaine
    server_name home-fonta.fr www.home-fonta.fr;
    
    # Logs
    access_log /var/log/nginx/home-fonta-access.log;
    error_log /var/log/nginx/home-fonta-error.log;
    
    # Reverse proxy vers Python
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

name: Update Helm Chart

on:
  workflow_run:
    workflows: ["Docker Build & Push"]
    types: [completed]
    branches: [main, master]

jobs:
  update-helm:
    runs-on: ubuntu-latest
    # Only run if the Docker build succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout home-fonta repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Get image tag
        id: image_tag
        run: |
          SHORT_SHA=$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-7)
          echo "tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "üì¶ New image tag: sha-${SHORT_SHA}"

      - name: Checkout ansible-k3s repo
        uses: actions/checkout@v4
        with:
          repository: Nikob2o/ansible-k3s
          token: ${{ secrets.PAT_TOKEN }}
          path: ansible-k3s

      - name: Update values.yaml
        run: |
          cd ansible-k3s

          # Update image tag in values.yaml
          sed -i "s|tag: .*|tag: ${{ steps.image_tag.outputs.tag }}|" helm-charts/homefonta/values.yaml

          # Show the change
          echo "‚úÖ Updated values.yaml:"
          grep "tag:" helm-charts/homefonta/values.yaml

      - name: Commit and push to ansible-k3s
        run: |
          cd ansible-k3s

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add helm-charts/homefonta/values.yaml

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è  No changes to commit"
          else
            git commit -m "Update home-fonta image to ${{ steps.image_tag.outputs.tag }}" \
                       -m "Triggered by workflow" \
                       -m "Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"

            git push

            echo "‚úÖ Successfully pushed to ansible-k3s repo"
            echo "üöÄ ArgoCD will detect the change and deploy automatically"
          fi

      - name: Summary
        run: |
          echo "### üéâ Helm Chart Updated!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**New Image Tag:** \`${{ steps.image_tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`Nikob2o/ansible-k3s\`" >> $GITHUB_STEP_SUMMARY
          echo "**File Updated:** \`helm-charts/homefonta/values.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will automatically sync and deploy to K3s cluster within 3 minutes." >> $GITHUB_STEP_SUMMARY
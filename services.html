<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services - Home-Fonta.fr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-placeholder"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuPath = window.location.origin + "/menu.html?nocache=" + Date.now();
      fetch(menuPath)
        .then(res => res.text())
        .then(html => {
          document.getElementById("menu-placeholder").innerHTML = html;
        })
        .catch(err => {
          console.error("Erreur de chargement du menu :", err);
        });
    });
  </script>

  <main class="content">
    <h1>Mes Services</h1>
    <div class="link-list">
      <a href="http://ha.home-fonta.fr" target="_blank">HA (Home Assistant)</a>
      <a href="http://fonas.home-fonta.fr" target="_blank">Fonas</a>
      <a href="http://grafana.home-fonta.fr" target="_blank">Grafana</a>
      <a href="http://plex.home-fonta.fr" target="_blank">Plex</a>
    </div>
  </main>

  <footer>
    Hébergé en France — © 2025 Home-Fonta.fr
  </footer>

  <script src="script.js"></script>
</body>
</html>
